<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Your Library</h1>
    <div class="container border border-primary bg-primary d-flex" id="main-container">
        <div class="container border border-secondary bg-warning m-2 p-3">
            <p class="card-author"></p>
            <p class="card-title"></p>
            <p class="card-pages"></p>
            <p class="card-has-read"></p>
        </div>
        <div class="container border border-secondary bg-warning m-2"></div>
        <div class="container border border-secondary bg-warning m-2"></div>
    </div>

    <div class="container">
        <form action="">
            <ul>
                <li><label for="book-author">Author: <input type="text" name="book" id="book-author"></label></li>
                <li><label for="book-title">Title: <input type="text" name="book" id="book-title"></label></li>
                <li><label for="book-pages">Pages: <input type="text" name="book" id="book-pages"></label></li>
                <li><label for="book-has-read">Has read? <input type="text" name="book" id="book-has-read"></label></li>
                <button type="button" id="add-button">Add</button>
                <button type="reset" id="reset-button">Reset</button>
            </ul>
            
        </form>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
